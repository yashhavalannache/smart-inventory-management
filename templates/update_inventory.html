<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form method="POST">
        <label>Product Name:</label>
        <input type="text" name="product_name" value="{{ item.product_name }}" required><br>

        <label>Cost Price:</label>
        <input type="number" step="0.01" name="cost_price" value="{{ item.cost_price }}" required><br>

        <label>Selling Price:</label>
        <input type="number" step="0.01" name="selling_price" value="{{ item.selling_price }}" required><br>

        <label>Quantity:</label>
        <input type="number" name="quantity" value="{{ item.quantity }}" required><br>

        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('inventory') }}">Back to Inventory</a>
</body>
</html>
